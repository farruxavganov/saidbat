<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Navbar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
        <button type="button" class="navbar__bars">
            <i class="fa-solid fa-bars"></i>
        </button>
        <aside class="saidbar">
            <nav class="navbar">
                    <div class="navbar__logo-box">
                        <a href="#" class="navbar__logo">Coding <span>Addict</span></a>
                        <button type="button" class="navbar__close">
                            <i class="fa-solid fa-close"></i>
                        </button>
                    </div>
                    <ul class="navbar__lists">
                        <li class="navbar__list">
                            <a href="#" class="navbar__link active">Home</a>
                        </li>
                        <li class="navbar__list">
                            <a href="#" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__list">
                            <a href="#" class="navbar__link">Projects</a>
                        </li>
                        <li class="navbar__list">
                            <a href="#" class="navbar__link">Contact</a>
                        </li>
                    </ul>
                    <ul class="navbar__lists">
                        <li class="navbar__list">
                            <a href="#" class="navbar__link">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </li>
                        <li class="navbar__list">
                            <a href="#" class="navbar__link">
                                <i class="fa-brands fa-telegram"></i>
                            </a>
                        </li>
                        <li class="navbar__list">
                            <a href="#" class="navbar__link">
                                <i class="fa-brands fa-twitch"></i>
                            </a>
                        </li>
                        <li class="navbar__list">
                            <a href="#" class="navbar__link">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
        </aside>
		<script src="app.js"></script>
	</body>
</html>
